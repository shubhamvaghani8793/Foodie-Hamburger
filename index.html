<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,300,regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Foodi Hamburger</title>
</head>

<body onload="myfun()">
    <div class="fixed flex justify-center items-center h-full w-full bg-black loading">
        <div class="animate-spin border-t-4 w-28 ml-8 h-28 border-white rounded-full  z-1">
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="nav-container">
                <div class="log">
                    <img src="img/foodie hamburger logo.svg" alt="Log">
                </div>
                <div class="hamburger-box">
                    <div class="hamburger-menu">
                        <span class="hamburger-icon">&#9776;</span>
                    </div>
                </div>
                <nav>
                    <span class="closeIcon">&times</span>
                    <a href="#Top-Picks">Top Picks</a>
                    <a href="#Whopper">Whopper</a>
                    <a href="#Stunner-Menu">Stunner Menu</a>
                    <a href="#New-Foodie-Collection">New Foodie Collection</a>
                    <a href="#Deal-of-the-Day">Deal of the Day</a>
                </nav>
            </div>
        </header>
    
        <main>
            <section class="main-img">
                <div class="img-box">
                    <img src="img/Group 2.png" alt="GroupIMG">
                </div>
                <p>Well, You can’t resist anymore!</p>
            </section>
    
            <section id="Top-Picks" class="all-section">
                <h2>Top Picks</h2>
                <div class="img-box">
                    <img src="img/peter-dawn-1.png" alt="Burger-1">
                </div>
            </section>
    
            <section id="Whopper" class="all-section">
                <h2>Whopper</h2>
                <div class="img-box">
                    <img src="img/enggal-2.png" alt="Burger-2">
                </div>
            </section>
    
            <section id="Stunner-Menu" class="all-section">
                <h2>Stunner Menu</h2>
                <div class="img-box">
                    <img src="img/jonathan-3.png" alt="Burger-3">
                </div>
            </section>
    
            <section id="New-Foodie-Collection" class="all-section">
                <h2>New Foodie Collection</h2>
                <div class="img-box">
                    <img src="img/john-4.png" alt="Burger-4">
                </div>
            </section>
    
            <section id="Deal-of-the-Day" class="all-section">
                <h2>Deal of the Day</h2>
                <div class="img-box">
                    <img src="img/sk-5.png" alt="Burger-5">
                </div>
            </section>
    
            <footer>
                <h3 class="gototop"><a href="#">Go To Top</a></h3>
                <p>Made with ❤️ by Shubham Vaghani</p>
            </footer>
        </main>
    </div>
</body>
<script>
    var preloader = document.querySelector('.loading');

    function myfun(){
        preloader.style.display = 'none';
    }

</script>
</html>
